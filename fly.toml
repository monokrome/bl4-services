app = "bl4-community"
primary_region = "sjc"

[build]
  image = "monokrome/bl4-community:latest"

[http_service]
  internal_port = 3030
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
